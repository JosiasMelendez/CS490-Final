<html>
<head>
  <title>Test Login</title>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="login_style.css">
  <script type="text/JavaScript" src="login_finder.js"></script>
</head>
<body>
  <h1>NJIT Testing Site</h1>
  <div class="login">
  <h3>Enter login information</h3>
  <form method="post" id="loginForm">
    Username:
    <input type="text" name="userName" id="userName"/>
    <br /><br />
    Password:&nbsp
    <input type="password" name="userPassword" id="userPassword"/>
    <br /><br />
    <input type="button" value="Submit" onclick="changeAction()"/>
  </form>
  <p id="message"></p>
  <br /><br />
</body>
</div>
</html>
